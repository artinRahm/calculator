<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - artin's hub;)</title>
    <meta name="description" content="Search the web freely, watch your favorite movies and shows, and play your favorite games with nexus.">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Font - Comfortaa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #0d0d0d;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(ellipse at center, rgba(30, 30, 30, 0.8) 0%, #0d0d0d 100%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            background-position: 0 0, 0 0, center center;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0 0, 0 0, center center;
            }
            100% {
                background-position: 50px 50px, 50px 50px, center center;
            }
        }

        /* Tab Bar */
        .tabs-container {
            display: flex;
            align-items: center;
            background-color: #1c1c1c;
            border-bottom: 1px solid #252525;
        }

        .tabs {
            display: flex;
            align-items: center;
            flex: 1;
            overflow-x: auto;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            cursor: pointer;
            border-right: 1px solid #252525;
            min-width: 150px;
            background-color: #1c1c1c;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab:hover {
            background-color: #252525;
        }

        .tab.active {
            background-color: #0d0d0d;
        }

        .tab span {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .close-button {
            color: white;
            font-size: 20px;
            line-height: 1;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            color: #ef4444;
            transform: rotate(90deg);
        }

        .add-tab-button {
            padding: 8px 16px;
            font-size: 20px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-tab-button:hover {
            background-color: #252525;
            transform: rotate(90deg);
        }

        .add-tab-button:active {
            transform: rotate(90deg) scale(0.9);
        }

        /* Upper Navbar */
        .navbar {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #1c1c1c;
            border-bottom: 1px solid #252525;
            padding: 8px 16px;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-center {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .url-bar {
            flex: 1;
            padding: 10px 16px;
            background-color: #252525;
            border: 1px solid #3c3c3c;
            border-radius: 20px;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-bar:focus {
            background-color: #2a2a2a;
            border-color: #505050;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .url-bar::placeholder {
            color: #7c7c7c;
        }

        .nav-btn {
            padding: 8px 12px;
            color: white;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background-color: #252525;
            transform: scale(1.05);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Lower Navbar */
        .lower-navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            background-color: #1c1c1c;
            border-bottom: 1px solid #252525;
            padding: 12px 16px;
            flex-wrap: wrap;
        }

        .lower-nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            color: white;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lower-nav-btn:hover {
            background-color: #252525;
            transform: translateY(-2px);
        }

        .lower-nav-btn:active {
            transform: translateY(0);
        }

        .lower-nav-btn i {
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .lower-nav-btn:hover i {
            transform: scale(1.15);
        }

        .lower-nav-btn span {
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            padding: 32px;
        }

        /* Announcement Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.hidden {
            animation: fadeOut 0.3s ease;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content {
            background: #0d0d0d;
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: scaleIn 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 0.8px black;
        }

        .modal-close:hover {
            color: #ef4444;
            transform: rotate(90deg) scale(1.2);
        }

        .modal-content h2 {
            margin-bottom: 5px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .modal-announcement {
            margin-bottom: 10px;
        }

        .modal-info {
            font-size: 13px;
            opacity: 0.85;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tabs {
                overflow-x: auto;
            }

            .navbar-left,
            .navbar-right {
                gap: 4px;
            }

            .nav-btn {
                padding: 6px 10px;
            }

            .lower-navbar {
                gap: 8px;
            }

            .lower-nav-btn {
                padding: 6px 12px;
            }
        }
        /* Animated Background Canvas */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <canvas id="background-canvas"></canvas>

    <!-- Tab Bar -->
    <div class="tabs-container">
        <div class="tabs" id="tabs"></div>
        <button class="add-tab-button" onclick="addTab()">+</button>
    </div>

    <!-- Upper Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <button class="nav-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="nav-btn" onclick="goForward()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="nav-btn" onclick="reload()">
                <i class="fas fa-rotate-right"></i>
            </button>
            <button class="nav-btn" onclick="goHome()">
                <i class="fas fa-home"></i>
            </button>
        </div>

        <div class="navbar-center">
            <input
                type="text"
                class="url-bar"
                id="urlBar"
                placeholder="Search or enter URL..."
                onkeypress="handleUrlBarEnter(event)"
            >
        </div>

        <div class="navbar-right">
            <button class="nav-btn" onclick="openInNewWindow()">
                <i class="fa-solid fa-up-right-from-square"></i>
            </button>
            <button class="nav-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
            <button class="nav-btn">
                <i class="fa fa-code"></i>
            </button>
            <button class="nav-btn">
                <i class="fa fa-cog"></i>
            </button>
        </div>
    </div>

    <!-- Lower Navbar -->
    <div class="lower-navbar">
        <button class="lower-nav-btn">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </button>
        <button class="lower-nav-btn">
            <i class="fa-solid fa-cloud"></i>
            <span>Nexus</span>
        </button>
        <button class="lower-nav-btn">
            <i class="fa-solid fa-video"></i>
            <span>Media</span>
        </button>
        <button class="lower-nav-btn">
            <i class="fa-sharp fa-solid fa-layer-group"></i>
            <span>Apps</span>
        </button>
        <button class="lower-nav-btn">
            <i class="fa-solid fa-users"></i>
            <span>Partners</span>
        </button>
        <button class="lower-nav-btn">
            <i class="fa-solid fa-file-arrow-down"></i>
            <span>Data</span>
        </button>
        <button class="lower-nav-btn">
            <i class="fas fa-plus"></i>
            <span>Extra</span>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Content would go here -->
    </div>

    <!-- Announcement Modal -->
    <div class="modal-overlay" id="announcementModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAnnouncement()">×</button>
            <h2>Announcements</h2>
            <div class="modal-announcement">hi go to clover!</div>
            <div class="modal-info">
                <span><strong>artin</strong> (artin) · 10/23/2025, 3:41:00 PM</span>
            </div>
        </div>
    </div>

    <script>
        // Tab Management
        let tabs = [{ id: 1, title: 'New Tab', active: true }];
        let nextId = 2;

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';

            tabs.forEach(tab => {
                const tabDiv = document.createElement('div');
                tabDiv.className = 'tab' + (tab.active ? ' active' : '');
                tabDiv.onclick = () => selectTab(tab.id);

                const span = document.createElement('span');
                span.textContent = tab.title;

                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-button';
                closeBtn.textContent = '×';
                closeBtn.onclick = (e) => closeTab(tab.id, e);

                tabDiv.appendChild(span);
                tabDiv.appendChild(closeBtn);
                tabsContainer.appendChild(tabDiv);
            });
        }

        function addTab() {
            tabs.push({ id: nextId, title: 'New Tab', active: false });
            nextId++;
            renderTabs();
        }

        function selectTab(id) {
            tabs = tabs.map(tab => ({ ...tab, active: tab.id === id }));
            renderTabs();
        }

        function closeTab(id, event) {
            event.stopPropagation();
            tabs = tabs.filter(tab => tab.id !== id);

            if (tabs.length === 0) {
                tabs = [{ id: nextId, title: 'New Tab', active: true }];
                nextId++;
            }

            renderTabs();
        }

        function closeAnnouncement() {
            document.getElementById('announcementModal').classList.add('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // URL Bar functionality
        let history = [];
        let historyIndex = -1;

        function handleUrlBarEnter(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.trim();
                if (!input) return;

                let url = input;

                // Check if it's a URL or search query
                if (!input.includes('.') && !input.startsWith('http')) {
                    // Search query
                    url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
                } else if (!input.startsWith('http')) {
                    // Add https:// if missing
                    url = `https://${input}`;
                }

                // Add to history
                history = history.slice(0, historyIndex + 1);
                history.push(url);
                historyIndex = history.length - 1;

                // Update active tab title
                const activeTab = tabs.find(t => t.active);
                if (activeTab) {
                    try {
                        const urlObj = new URL(url);
                        activeTab.title = urlObj.hostname;
                    } catch (e) {
                        activeTab.title = input.substring(0, 20);
                    }
                    renderTabs();
                }

                // Open URL
                window.open(url, '_blank');
                event.target.blur();
            }
        }

        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                const url = history[historyIndex];
                document.getElementById('urlBar').value = url;
                window.open(url, '_blank');
            }
        }

        function goForward() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const url = history[historyIndex];
                document.getElementById('urlBar').value = url;
                window.open(url, '_blank');
            }
        }

        function reload() {
            const url = document.getElementById('urlBar').value;
            if (url) {
                window.open(url, '_blank');
            }
        }

        function goHome() {
            document.getElementById('urlBar').value = '';
            const activeTab = tabs.find(t => t.active);
            if (activeTab) {
                activeTab.title = 'New Tab';
                renderTabs();
            }
        }

        function openInNewWindow() {
            const url = document.getElementById('urlBar').value;
            if (url) {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        // Add smooth scroll
        document.documentElement.style.scrollBehavior = 'smooth';

        // Animated Background Particles
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 120)})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // Initialize tabs on page load
        renderTabs();
    </script>
</body>
</html>
